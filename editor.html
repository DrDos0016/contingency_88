<html>
<head>
<title>Gerrymander Puzzle Creator</title>

<style>
img
{
    margin-right:-4px;
    margin-bottom:-5px;
}
</style>

<script>
function SetTile(y, x, erase)
{
    if ((document.getElementById(y+":"+x).src == document.getElementById("current").src) && (erase == 0))
        document.getElementById(y+":"+x).src = "data/gfx/ground.png";
    else
        document.getElementById(y+":"+x).src = document.getElementById("current").src;
}

function TileSelect(tile)
{
    document.getElementById("current").src = "data/gfx/" + tile + ".png";
}

function Export()
{
    rawroom = "";
    for (var y = 0; y < 25; y++)
    {
        for (var x = 0; x < 24; x++)
        {
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/home0.png")
                rawroom = rawroom + "00";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/home1.png")
                rawroom = rawroom + "01";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/home2.png")
                rawroom = rawroom + "02";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/home3.png")
                rawroom = rawroom + "03";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/home4.png")
                rawroom = rawroom + "04";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/home5.png")
                rawroom = rawroom + "05";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/home6.png")
                rawroom = rawroom + "06";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/home7.png")
                rawroom = rawroom + "07";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/home8.png")
                rawroom = rawroom + "08";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/school.png")
                rawroom = rawroom + "09";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/police.png")
                rawroom = rawroom + "10";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/fire.png")
                rawroom = rawroom + "11";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/hospital.png")
                rawroom = rawroom + "12";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/prison.png")
                rawroom = rawroom + "13";
            if (document.getElementById(y+":"+x).src == "file:///C:/Python26/gerrymander/data/gfx/voterreg.png")
                rawroom = rawroom + "14";
        }
        rawroom = rawroom + "\n";
    }
    
    document.getElementById("roomcode").innerHTML = "NAME:" + document.getElementById("mapname").value + "\n" + rawroom;
}

function Import()
{
    rawroom = document.getElementById("roomcode").innerHTML;
    
    //alert(rawroom.substring(0,1));
    
    for (var y = 0; y < 8; y++)
    {
        for (var x = 0; x < 12; x++)
        {
            index = (y * 12) + x;
            //alert("Index" + index);
            tile = rawroom.substring(index+1,index);
            //alert("Tile is" + tile);
            if (parseInt(tile) == 1)
            {
                TileSelect("grass");
                SetTile(y, x, 0);
                //alert("Grass" + y + ":" + x);
            }
            if (parseInt(tile) == 2)
            {
                TileSelect("tree");
                SetTile(y, x, 0);
            }
            if (parseInt(tile) == 3)
            {
                TileSelect("rock");
                SetTile(y, x, 0);
            }
        }
    }
    
}


function Border(dir)
{
    if (dir == "top")
    {
        for (var x = 0; x < 24; x++)
            SetTile(0, x, 1);
    }
    if (dir == "bottom")
    {
        for (var x = 0; x < 24; x++)
            SetTile(24, x, 1);
    }
    if (dir == "left")
    {
        for (var x = 0; x < 25; x++)
            SetTile(x, 0, 1);
    }
    if (dir == "right")
    {
        for (var x = 0; x < 25; x++)
            SetTile(x, 15, 1);
    }
    
    
}

function AllBorder()
{
    Border("top")
    Border("bottom")
    Border("left")
    Border("right")
}

function Fill()
{
    for (var y = 0; y < 24; y++)
    {
        for (var x = 0; x < 24; x++)
        {
            SetTile(y, x, 1)
        }
    }
}

</script>
