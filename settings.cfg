video=WINDOW
solutions=SAVED
-----------------------
video: Set the video mode to one of the following options
WINDOW -> Runs in a windowed mode at 800x600 resolution
FULLSCREEN -> Runs fullscreen at 800x600 resolution
NOFRAME -> Runs in a windowed mode without the usual windows titlebar

solutions: Set if a solution of your victory will be saved as a screenshot
SAVED -> Saves any valid solution to a puzzle
DISCARDED -> Won't save any solution screenshots
